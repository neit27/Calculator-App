<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phần mềm tính tiền kết ca</title>
</head>
<body>
    <div class="main">
        <div class="container my-5">
            <h2 class="mx-3">Phần mềm tính tiền kết ca</h2>
            <p class="mx-3 d-flex justify-content-center"> Mr Tóc - 787 Trần Cao Vân</p>
            <div id="app" class="app zone zone-1 justify-content-start">
                <div id="app-shopee" class="app-shopee">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for=""><img class="app-logo shopee-logo" src="images/spfood.png" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-shopee-input" aria-describedby="helpId" placeholder="Nhập số ly">
                    </div>
                </div>
                <div id="app-grab" class="app-grab">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for=""><img class="app-logo grab-logo" src="images/grab.png" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-grab-input" aria-describedby="helpId" placeholder="Nhập số ly">
                      </div>
                </div>
                <div id="app-baemin" class="app-beamin">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for=""><img class="app-logo baemin-logo" src="images/baemin.png" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-baemin-input" aria-describedby="helpId" placeholder="Nhập số ly">
                    </div>
                </div>
                <div id="transfer" class="transfer">
                    <div id="vn-pay" class="vn-pay">
                        <div class="form-group">
                            <label for=""><img class="app-logo vnpay-logo" src="images/vnpay.png" alt=""></label>
                            <input type="text" class="form-control" name="" id="vn-pay-input" aria-describedby="helpId" placeholder="Nhập số tiền">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="zone zone-2 justify-content-start">
                <div id="spend" class="spend">
                    <div id="ice" class="ice">
                        <div class="form-group">
                            <label for="">Tiền đá</label>
                            <input type="text" class="form-control" name="" id="ice-input" aria-describedby="helpId" placeholder="Nhập số tiền">
                        </div>
                    </div>
                    <div id="other" class="other">
                        <div class="form-group">
                            <label for="">Chi tiêu khác</label>
                            <input type="text" class="form-control" name="" id="other-input" aria-describedby="helpId" placeholder="Nhập số tiền">
                        </div>
                    </div>
                </div>
                <div id="toping" class="toping">
                    <div id="buy-toping" class="buy-toping">
                        <div class="form-group">
                            <label for="">Không lấy toping</label>
                            <input type="text" class="form-control" name="" id="buy-toping-input" aria-describedby="helpId" placeholder="Nhập số tiền">
                        </div>
                    </div>
                    <div id="sell-toping" class="sell-toping">
                        <div class="form-group">
                            <label for="">Bán thêm toping</label>
                            <input type="text" class="form-control" name="" id="sell-toping-input" aria-describedby="helpId" placeholder="Nhập số tiền">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="zone zone-3 justify-content-start">
                <div id="total-sell" class="total-sell">
                    <div id="total" class="total">
                        <div class="form-group">
                            <label for="">Tổng ly</label>
                            <input type="text" class="form-control" name="" id="total-cup-input" aria-describedby="helpId" placeholder="Tổng số ly">
                        </div>
                    </div>
                    <div id="remaining" class="remaining">
                        <div class="form-group">
                            <label for="">Ly còn lại</label>
                            <input type="text" class="form-control" name="" id="remaining-input" aria-describedby="helpId" placeholder="Số ly còn lại">
                        </div>
                    </div>
                </div>
                <div id="deviant" class="deviant">
                    <div id="redundancy" class="redundancy">
                        <div class="form-group">
                            <label for="">Ly dư</label>
                            <input type="text" class="form-control" name="" id="redundancy-input" aria-describedby="helpId" placeholder="Nhập số ly">
                        </div>
                    </div>
                    <div id="miss" class="miss">
                        <div class="form-group">
                            <label for="">Ly hư</label>
                            <input type="text" class="form-control" name="" id="miss-input" aria-describedby="helpId" placeholder="Nhập số ly">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="money" class="money d-flex justify-content-start">
                <div id="box-money" class="box-money mx-3">
                    <div class="form-group">
                        <label for="">Tiền trong két</label>
                        <input type="text" class="form-control" name="" id="money-input" aria-describedby="helpId" placeholder="Nhập số tiền trong két">
                    </div>
                </div>
            </div>
            <button id="cal-submit-button" type="button" class="btn btn-primary mx-3 my-3">Tính toán</button>
            <button id="statistical-submit-button" type="button" class="btn btn-info mx-3 my-3 d-none">Xem thống kê</button>

            <div id="statistical" class="statistical d-none">
                <h3 class="mx-3">Bảng thống kê</h3>
                <p id="date" class=" mx-3">Ngày</p>
                <div class="s-app d-flex">
                    <div class="s-shopee d-flex mx-3">
                        <p>Shopee: </p>
                        <p id="id-s-shopee"></p>
                    </div>
                    <div class="s-grab d-flex mx-3">
                        <p>Grab: </p>
                        <p id="id-s-grab"></p>
                    </div>
                    <div class="s-baemin d-flex mx-3">
                        <p>Baemin: </p>
                        <p id="id-s-baemin"></p>
                    </div>
                </div>
                <div class="s-spending d-flex">
                    <div class="s-vnpay d-flex mx-3">
                        <p>VN Pay: </p>
                        <p id="id-s-vnpay"></p>
                    </div>
                    <div class="s-ice d-flex mx-3">
                        <p>Đá: </p>
                        <p id="id-s-ice"></p>
                    </div>
                    <div class="s-other d-flex mx-3">
                        <p>Chi tiêu khác: </p>
                        <p id="id-s-other"></p>
                    </div>
                    <div class="s-buy-toping d-flex mx-3">
                        <p>Không lấy toping: </p>
                        <p id="id-s-buy-toping"></p>
                    </div>
                    <div class="s-sell-toping d-flex mx-3">
                        <p>Mua thêm toping: </p>
                        <p id="id-s-sell-toping"></p>
                    </div>
                </div>
                <div class="s-cups d-flex">
                    <div class="s-total-cups d-flex mx-3">
                        <p>Tổng số ly: </p>
                        <p id="id-s-total-cups"></p>
                    </div>
                    <div class="s-remaining-cups d-flex mx-3">
                        <p>Ly còn lại: </p>
                        <p id="id-s-remaining-cups"></p>
                    </div>
                    <div class="s-sell-cups d-flex mx-3">
                        <p>Ly đã bán được: </p>
                        <p id="id-s-sell-cups"></p>
                    </div>
                    <div class="s-redundancy-cups d-flex mx-3">
                        <p>Ly dư: </p>
                        <p id="id-s-redundancy-cups"></p>
                    </div>
                    <div class="s-miss-cups d-flex mx-3">
                        <p>Ly hư: </p>
                        <p id="id-s-miss-cups"></p>
                    </div>
                </div>
                <div class="s-money d-flex">
                    <div class="s-total-money d-flex mx-3">
                        <p>Tổng tiền bán được: </p>
                        <p id="id-s-total-money"></p>
                    </div>
                    <div class="s-box-money d-flex mx-3">
                        <p>Tiền trong két: </p>
                        <p id="id-s-box-money"></p>
                    </div>
                </div>
            </div>
            <div id="notify-zone" class="d-none mx-3">
                <p id="notify" class="text-danger"></p>
                <img id="emoji" src="" alt="">
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
