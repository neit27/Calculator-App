<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container my-5">
            <h2 class="mx-3">Phần mềm tính tiền kết ca</h2>
            <div id="app" class="app zone zone-1 d-flex justify-content-start">
                <div id="app-shopee" class="app-shopee mx-3">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for="">ShopeeFood<img class="app-logo shopee-logo" src="images/NowFood.png" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-shopee-input" aria-describedby="helpId" placeholder="Nhập số ly ShopeeFood">
                    </div>
                </div>
                <div id="app-grab" class="app-grab mx-3">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for="">Grab<img class="app-logo grab-logo" src="images/Grab_Logo.svg.png" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-grab-input" aria-describedby="helpId" placeholder="Nhập số ly Grab">
                      </div>
                </div>
                <div id="app-baemin" class="app-beamin mx-3">
                    <div class="form-group">
                        <div class="d-flex">
                            <label for="">Baemin<img class="app-logo baemin-logo" src="images/baemin.jpg" alt=""></label>
                        </div>
                        <input type="text" class="form-control" name="" id="app-baemin-input" aria-describedby="helpId" placeholder="Nhập số ly Baemin">
                    </div>
                </div>
                <div id="transfer" class="transfer mx-3">
                    <div id="vn-pay" class="vn-pay">
                        <div class="form-group">
                            <label for="">VN Pay<img class="app-logo vnpay-logo" src="images/vnpay.png" alt=""></label>
                            <input type="text" class="form-control" name="" id="vn-pay-input" aria-describedby="helpId" placeholder="Nhập số tiền VN Pay">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="zone zone-2 d-flex justify-content-start">
                <div id="spend" class="spend d-flex">
                    <div id="ice" class="ice mx-3">
                        <div class="form-group">
                            <label for="">Tiền đá</label>
                            <input type="text" class="form-control" name="" id="ice-input" aria-describedby="helpId" placeholder="Nhập tiền đá">
                        </div>
                    </div>
                    <div id="other" class="other mx-3">
                        <div class="form-group">
                            <label for="">Chi tiêu khác</label>
                            <input type="text" class="form-control" name="" id="other-input" aria-describedby="helpId" placeholder="Nhập tiền chi tiêu khác">
                        </div>
                    </div>
                </div>
                <div id="toping" class="toping d-flex">
                    <div id="buy-toping" class="buy-toping mx-3">
                        <div class="form-group">
                            <label for="">Không lấy toping</label>
                            <input type="text" class="form-control" name="" id="buy-toping-input" aria-describedby="helpId" placeholder="Không lấy toping">
                        </div>
                    </div>
                    <div id="sell-toping" class="sell-toping mx-3">
                        <div class="form-group">
                            <label for="">Bán thêm toping</label>
                            <input type="text" class="form-control" name="" id="sell-toping-input" aria-describedby="helpId" placeholder="Bán thêm toping">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="zone zone-3 d-flex justify-content-start">
                <div id="total-sell" class="total-sell d-flex">
                    <div id="total" class="total mx-3">
                        <div class="form-group">
                            <label for="">Tổng ly</label>
                            <input type="text" class="form-control" name="" id="total-cup-input" aria-describedby="helpId" placeholder="Tổng số ly">
                        </div>
                    </div>
                    <div id="remaining" class="remaining mx-3">
                        <div class="form-group">
                            <label for="">Ly còn lại</label>
                            <input type="text" class="form-control" name="" id="remaining-input" aria-describedby="helpId" placeholder="Số ly còn lại">
                        </div>
                    </div>
                </div>
                <div id="deviant" class="deviant d-flex">
                    <div id="redundancy" class="redundancy mx-3">
                        <div class="form-group">
                            <label for="">Ly dư</label>
                            <input type="text" class="form-control" name="" id="redundancy-input" aria-describedby="helpId" placeholder="Nhập số ly dư">
                        </div>
                    </div>
                    <div id="miss" class="miss mx-3">
                        <div class="form-group">
                            <label for="">Ly hư</label>
                            <input type="text" class="form-control" name="" id="miss-input" aria-describedby="helpId" placeholder="Nhập số ly hư">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="money" class="money d-flex justify-content-start">
                <div id="sale-money" class="sale-money mx-3">
                    <div class="form-group">
                        <label for="">Tiền bán được</label>
                        <input type="text" class="form-control" name="" id="money-input" aria-describedby="helpId" placeholder="Nhập số tiền trong két">
                    </div>
                </div>
            </div>
            <button id="cal-submit-button" type="button" class="btn btn-primary mx-3 my-3">Tính toán</button>
            <div id="notify" class="text-danger mx-3"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
